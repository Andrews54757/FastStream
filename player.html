<!DOCTYPE html>
<html>

<head>
    <title>FastStream</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./icon128.png" />
    <link rel="stylesheet" href="./assets/fluidplayer/css/fluidplayer.css">
    <style>
        body {
            position: absolute;
            inset: 0px;
            margin: 0px;
            overflow: hidden;
        }

        .video-container {
            position: absolute;
            inset: 0px;
        }

        .video-container>video {
            position: absolute;
            inset: 0px;
            width: 100%;
            height: 100%;
        }

        .mainplayer {
            background-color: black;
            user-select: none;
            justify-content: center;
            display: flex;
            width: 100%;
            height: 100%;
        }

        .fluid_video_sources_list {
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .source_active {
            font-weight: bold;
        }

        .fluid_controls_progress_container .seek_preview {
            position: absolute;
            background-color: rgba(20, 20, 20, 0.7);
            font-family: Arial;
            font-size: 14px;
            text-align: center;
            padding: 1px 10px;
            border-radius: 2px;
            color: rgba(255, 255, 255, 0.9);
            transform: translate(-50%, 0%);
            bottom: 13px;
        }

        .fluid_controls_progress_container .seek_preview_tip {
            position: absolute;
            bottom: 0px;
        }

        .fluid_controls_progress_container .seek_preview_tip>div {
            border-width: 5px;
            border-style: solid;
            border-color: rgba(20, 20, 20, 0.7) transparent transparent;
            width: 0px;
            left: calc(50% - 5px);
            position: absolute;
            bottom: 3px;
        }

        .fluid_controls_progress_container .seek_preview_tip.detached>div {
            border-color: rgba(255, 255, 255, 0.9) transparent transparent;
        }

        .fluid_controls_progress_container .seek_preview .seek_preview_video {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%, 0%);
            border: 1px solid rgba(200, 200, 200, 0.2);
        }

        .fluid_controls_progress_container .seek_preview .seek_preview_video video {
            height: 70px;
        }

        .progress_loaded_container {
            position: absolute;
            inset: 0px;
            z-index: -1;
        }

        .progress_loaded_container>div {
            position: absolute;
            top: 0px;
            bottom: 0px;
        }

        .progress_loaded_container>div.download-initiated {
            background-color: rgba(100, 255, 100, 0.3);
        }

        .progress_loaded_container>div.download-complete {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .progress_loaded_container>div.download-failed {
            background-color: rgba(255, 100, 100, 1);
        }

        .subtitles_menu {

            border-top-right-radius: 3px;
            overflow-y: scroll;
            border: 1px solid rgba(255, 255, 255, .4);
            border-top-left-radius: 3px;
            position: absolute;
            bottom: 25px;
            background-color: rgba(70, 70, 70, .8);
            width: 200px;
            max-height: 300px;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 1000;
        }

        .downloadstatus {
            display: inline-block;
            height: 24px;
            line-height: 21px;
            margin-left: 5px;
            vertical-align: top;
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, 'segoe ui', roboto, oxygen-sans, ubuntu, cantarell, 'helvetica neue', 'arial', sans-serif, 'apple color emoji', 'segoe ui emoji', 'segoe ui symbol';
        }

        .subtitle-track-wrapper {
            margin-top: 5px;
        }

        .intro_outro_container {
            position: absolute;
            inset: 0px;
            z-index: 1;
        }

        .intro_outro_container>div {
            border-radius: 1px;
            position: absolute;
            top: 3px;
            bottom: 0px;
            background-color: rgb(222, 187, 0);
        }

        .skip_button {
            color: white;
            position: absolute;
            bottom: 50px;
            right: 12px;
            background-color: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            font-family: Arial;
            font-size: 16px;
            cursor: pointer;
        }

        .skip_button:hover {
            background-color: rgba(20, 20, 20, 1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .marker_container {
            position: absolute;
            inset: 0px;
            z-index: 1;
        }

        .marker_container>div {
            border-radius: 1px;
            position: absolute;
            transform: translate(-50%, 0);
            top: 0px;
            bottom: 3px;
            width: 3px;
        }

        .seek_marker {
            background-color: rgba(92, 255, 255, .9);
        }

        .rate_menu {
            background-color: rgba(70, 70, 70, 0.8);
            overflow: hidden;
            position: absolute;
            bottom: 36px;
            width: 60px;
            transform: translate(-50%, 0%);
            left: 13px;
            border-top-right-radius: 3px;
            border-top-left-radius: 3px;
            height: 105px;
            z-index: 1000;
        }

        .volume_block {
            display: inline-block;
        }

        .subtitles_options {
            padding-bottom: 5px;
        }

        .subtitles_options_back {
            position: absolute;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            padding: 0px 10px;
            background-color: rgba(255, 255, 255, 0.3);
            left: 5px;
            top: 5px;
        }

        .subtitles_title {
            text-align: right;
            font-size: 14px;
            padding: 5px 19px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
        }

        .subtitles_options_back:hover {
            text-decoration: underline;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .subtitles_options .option {
            position: relative;
            font-size: 14px;
            width: 100%;
            height: 25px;
            margin-bottom: 5px;
        }

        .subtitles_options .option div {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            left: 10px;
            right: 50%;
        }

        .subtitles_options .option input {
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            color: white;
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 10px;
            left: 50%;

        }

        .subtitles_options .option input:focus {
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.5);

        }

        .subtitles_test_button {
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
            padding: 0px 10px;
            background-color: rgba(0, 0, 0, 0.3);
            width: 100px;
            text-align: center;
            margin-left: 40px;
        }

        .subtitles_test_button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }


        .close_button {
            cursor: pointer;
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 0, 0, .5);
            border-radius: 50%;
        }

        .subui_container .close_button,
        .linkui_container .close_button {
            top: 5px;
            right: 5px;
   
        }

        .subui_container,
        .linkui_container {
            padding: 1px 20px;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, .1);
            position: absolute;
            display: flex;
            flex-direction: column;
            top: 20px;
            bottom: 60px;
            left: 10%;
            right: 10%;
            background-color: rgba(50, 50, 50, .9);
            color: rgb(230, 230, 230, 0.8);
        }

        .subui_container .title,
        .linkui_container .title {
            font-size: 13px;
            text-align: center;
            margin-bottom: 5px;
        }

        .dropdown {
            position: relative;
            cursor: pointer;
            user-select: none;
            background-color: rgb(20, 20, 20);
            border-radius: 2px;
            display: inline-block;
            color: rgb(98, 98, 98);
            padding: 3px 10px;
        }

        .dropdown>div {
            text-align: center;
        }

        .dropdown>div>div {
            text-align: center;
            width: 100%;
            color: rgb(200, 200, 200);
            padding: 4px 0px;
            background-color: rgb(30, 30, 30);
        }

        .dropdown .items {
            overflow-y: scroll;
            max-height: 300px;
            display: none;
            z-index: 1000;
        }

        .dropdown:hover .items {
            display: block;
        }

        .dropdown:hover {
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        .subtitle-type-selector,
        .subtitle-sort-selector,
        .subtitle-sort-direction-selector {
            margin-right: 4px;
            font-size: 14px;
            width: 120px;
            height: 25px;
            line-height: 25px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .subtitle-sort-selector {
            width: 160px;
        }



        .text_input {
            color: white;
            background-color: transparent;
            font-size: 15px;
            border-radius: 2px;
            padding: 2px 5px;
            height: 20px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .text_input:focus {
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .subtitle-episode-input,
        .subtitle-season-input,
        .subtitle-language-input,
        .subtitle-year-input,
        .subtitle-search-input {
            color: rgb(200, 200, 200);
            margin-right: 4px;
            width: 70px;
            text-align: center;
            background-color: rgb(20, 20, 20);
            border: 1px solid rgb(20, 20, 20);
            height: 25px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .subtitle-search-input {
            width: calc(100% - 100px);
            margin-bottom: 5px;
            text-align: left;
        }

        .subtitle-search-btn {
            cursor: pointer;
            padding: 2px 10px;
            font-size: 15px;
            display: inline-block;
            width: 60px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            border-radius: 4px;
            background-color: rgb(20, 20, 20);
            border: 1px solid rgb(20, 20, 20);
        }

        .subtitle-search-btn:hover {
            background-color: rgb(30, 30, 30);
            border: 1px solid rgb(30, 30, 30);
        }

        .subtitle-results {
            overflow-y: scroll;
            flex: 1 1 auto;
        }

        .linkui-sources-found {
            font-size: 18px;
            display: block;
            text-align: center;
            padding-bottom: 5px;
        }

        .linkui-addnew-button,
        .linkui-clear-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 2px 10px;
            font-size: 12px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            border-radius: 4px;
            background-color: rgb(20, 20, 20);
        }


        .linkui-addnew-button {
            left: 20px;
            right: auto;
        }

        .linkui-addnew-button:hover,
        .linkui-clear-button:hover {
            background-color: rgb(30, 30, 30);
        }

        .linkui-sources-list {
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 15px;
            overflow-y: scroll;
            flex: 1 1 auto;
        }

        .linkui-source {
            padding: 5px 0px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .linkui-source-url {
            display: block;
            width: calc(100% - 20px);
            margin-bottom: 5px;
        }

        .linkui-source-mode {
            font-size: 12px;
            width: 180px;
            line-height: 25px;
            height: 25px;
            padding: 2px 5px;
            border-radius: 4px;
            margin-right: 5px;
        }

        .linkui-source-headers-button,
        .linkui-source-set-button,
        .linkui-source-delete-button {
            display: inline-block;
            cursor: pointer;
            padding: 2px 10px;
            font-size: 12px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            border-radius: 4px;
            background-color: rgb(20, 20, 20);
            margin-right: 5px;
        }

        .linkui-source-headers-button:hover,
        .linkui-source-set-button:hover {
            background-color: rgb(30, 30, 30);
        }

        .linkui-source-headers-button.active {
            background-color: rgb(80, 80, 80);
        }

        .linkui-source-delete-button:hover {
            background-color: rgb(100, 0, 0);
        }

        .linkui-source-headers-button {

        }

        .linkui-source-set-button {

        }

        .linkui-source-delete-button {
            background-color: rgb(120, 0, 0);
        }

        .linkui-source.active > .linkui-source-url {
            color: rgb(0, 160, 0);
        }

        .linkui-source.active > .linkui-source-set-button {
            background-color: rgb(80,80,80);
        }

        .linkui-source-headers {
            resize: none;
            display: block;
            width: calc(100% - 20px);
            height: 200px;
            margin-top: 5px;
            overflow-y: scroll;
        }
        

        .linkui-source-headers.invalid {
            border: 1px solid rgb(200, 0, 0);
        }

    </style>
</head>

<body>
    <div class="mainplayer fluid_video_wrapper fluid_player_layout_default" role="application">

        <div class="video-container">

        </div>

        <div class="fluid_subtitles_container">

        </div>

        <div class="fluid_controls_container fade_in">
            <div class="skip_button" style="display: none;">Skip Intro</div>

            <div class="fluid_controls_left">
                <div class="fluid_button fluid_button_play fluid_control_playpause"></div>
                <div class="volume_block">
                    <div class="fluid_button fluid_button_volume fluid_control_mute"></div>
                    <div class="fluid_control_volume_container fluid_slider">
                        <div class="fluid_control_volume">
                            <div class="fluid_control_currentvolume" style="width: 100%">
                                <div class="fluid_control_volume_currentpos"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fluid_control_duration fluid_fluid_control_duration">00:00 / 00:00</div>

                <div class="downloadstatus"></div>
            </div>
            <div class="fluid_controls_progress_container fluid_slider">
                <div class="fluid_controls_progress">
                    <div class="fluid_controls_currentprogress" style="background-color: red; width: 0%;">
                        <div class="fluid_controls_currentpos"></div>
                    </div>
                    <div class="progress_loaded_container">

                    </div>

                    <div class="intro_outro_container">
                    </div>

                    <div class="marker_container">
                    </div>
                </div>


                <div class="seek_preview" style="display: none;">

                    <div class="seek_preview_text">00:00</div>

                    <div class="seek_preview_video" style="display: none;">
                    </div>
                </div>
                <div class="seek_preview_tip" style="display: none;">
                    <div></div>
                </div>
            </div>
            <div class="fluid_controls_right">
                <div class="fluid_button fluid_control_fullscreen fluid_button_fullscreen"></div>

                <div class="fluid_button fluid_control_video_source fluid_button_video_source">
                    <div class="fluid_video_sources_list" style="display: none;">
                        <div class="fluid_video_source_list_item"><span
                                class="source_button_icon source_selected"></span>1080p</div>
                        <div class="fluid_video_source_list_item"><span class="source_button_icon "></span>720p</div>
                        <div class="fluid_video_source_list_item"><span class="source_button_icon "></span>480p</div>
                    </div>
                </div>
                <div class="fluid_button fluid_button_download main_download" style="display: inline-block;"></div>

                <div class="fluid_button fluid_button_settings" style="display: inline-block;"></div>

                <div class="fluid_button fluid_button_playback_rate" style="display: inline-block;">
                    <div class="rate_menu" style="display: none;">

                    </div>
                </div>

                <div class="fluid_button fluid_control_subtitles fluid_button_subtitles" style="display: inline-block;">
                    <div class="subtitles_menu" style="display: none;">
                        <div class="subtitles_view">
                            <div class="subtitles_list">

                            </div>

                        </div>
                        <div class="subtitles_options" style="display: none;">
                            <div class="subtitles_options_back">Back</div>
                            <div class="subtitles_title">Subtitle Settings</div>
                            <div class="subtitles_options_list">

                            </div>
                            <div class="subtitles_test_button">Test Subtitles</div>
                        </div>
                    </div>

                </div>

                <div class="fluid_button fluid_button_link" style="display: inline-block;"></div>

            </div>
        </div>
        <div class="fluid_html_on_pause">
            <div class="fluid_control_playpause_big_circle fluid_initial_play"
                style="background-color: rgb(51, 51, 51);">
                <div class="fluid_control_playpause_big fluid_initial_play_button"></div>
            </div>
        </div>


        <div class="linkui_container" style="display: none;">
            <div class="close_button" title="Close Sources UI"></div>
            <div class="title">Sources Browser</div>
        </div>

        <div class="subui_container" style="display: none">
            <div class="close_button" title="Close Subtitle Search UI"></div>

            <div class="title">OpenSubtitles Search</div>


        </div>

        <div class="flicker-fix" style="width: 1px; height: 1px; position: absolute; background: transparent;">&nbsp;
        </div>
    </div>

    <script src="./main.mjs" type="module"></script>
</body>

</html>
