<!DOCTYPE html>
<html lang="en">

<head>
    <title>FastStream</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="../icon128.png" />
    <link rel="stylesheet" href="./assets/fluidplayer/css/fluidplayer.css">
    <link rel="stylesheet" href="./assets/coloris/css/coloris.css">
</head>

<body>
    <div class="mainplayer fluid_video_wrapper fluid_player_layout_default controls_visible" role="application">

        <div class="video-container">

        </div>

        <div class="fluid_subtitles_container">

        </div>

        <div class="fluid_controls_container fade_in">
            
            <div class="skip_button" style="display: none;">Skip Intro</div>

            <div class="fluid_controls_left">
                <div title="Play or pause video" class="fluid_button fluid_button_play fluid_control_playpause"></div>
                <div class="volume_block">
                    <div title="Mute audio" class="fluid_button fluid_button_volume fluid_control_mute"></div>
                    <div class="fluid_control_volume_container fluid_slider tooltip">
                        <div class="fluid_control_volume">
                            <div class="unity_volume_marker"></div>
                            <div class="fluid_control_currentvolume" style="width: 100%">
                                <div class="fluid_control_volume_currentpos">
                                    <div class="tooltiptext current_volume_text">100%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div name="Timestamp" class="fluid_control_duration fluid_fluid_control_duration">00:00 / 00:00</div>

                <div class="downloadstatus"></div>

                <div class="buffering_spinner" style="display: none;">
                    <div class="spinner"></div>
                    Loading...
                </div>
            </div>
            <div class="fluid_controls_progress_container fluid_slider">
                <div class="fluid_controls_progress">
                    <div class="fluid_controls_currentprogress">
                        <div class="fluid_controls_currentpos"></div>
                    </div>
                    <div class="progress_loaded_container">

                    </div>

                    <div class="intro_outro_container">
                    </div>

                    <div class="marker_container">
                    </div>
                </div>


                <div class="seek_preview" style="display: none;">

                    <div class="seek_preview_text">00:00</div>

                    <div class="seek_preview_video" style="display: none;">
                    </div>
                </div>
                <div class="seek_preview_tip" style="display: none;">
                    <div></div>
                </div>
            </div>
            <div class="fluid_controls_right">
                <div title="Fullscreen" class="fluid_button fluid_control_fullscreen fluid_button_fullscreen"></div>
                <div title="Picture in Picture" class="fluid_button fluid_button_pip"></div>
                <div title="Take screenshot" class="fluid_button fluid_button_screenshot" style="display: inline-block;"></div>
                <div title="Save video" class="fluid_button fluid_button_download main_download" style="display: inline-block;"></div>
              
                <div title="Video quality" class="fluid_button fluid_control_video_source fluid_button_video_source">
                    <div class="fluid_video_sources_list" style="display: none;">
                        <div class="fluid_video_source_list_item"><span
                                class="source_button_icon source_selected"></span>1080p</div>
                        <div class="fluid_video_source_list_item"><span class="source_button_icon "></span>720p</div>
                        <div class="fluid_video_source_list_item"><span class="source_button_icon "></span>480p</div>
                    </div>
                </div>
                
                <div title="Settings" class="fluid_button fluid_button_settings" style="display: inline-block;"></div>

                <div title="Playback rate" class="fluid_button fluid_button_playback_rate" style="display: inline-block;">
                    <div class="rate_menu" style="display: none;">

                    </div>
                </div>


                <div title="Toggle subtitles menu" class="fluid_button fluid_control_subtitles fluid_button_subtitles" style="display: inline-block;">
                    <div title="" class="subtitles_menu" style="display: none;">
                        <div class="subtitles_view">
                            <div class="subtitles_list">

                            </div>

                        </div>
                        <div class="subtitles_options" style="display: none;">
                            <div class="subtitles_options_back">Back</div>
                            <div class="subtitles_title">Subtitle Settings</div>
                            <div class="subtitles_options_list">

                            </div>
                            <div class="subtitles_test_button">Test Subtitles</div>
                        </div>
                    </div>

                </div>

                <div title="Toggle sources browser" class="fluid_button fluid_button_link" style="display: inline-block;"></div>

            </div>

            <div class="fluid_controls_timeline_syncer">
               
           
            </div>

            <div class="hide_button" tabindex="0">Hide Controls</div>

        </div>
        <div class="fluid_html_on_pause">
            <div title="Play or pause video" class="fluid_control_playpause_big_circle fluid_initial_play"
                style="background-color: rgb(51, 51, 51);">
                <div class="fluid_control_playpause_big fluid_initial_play_button"></div>
            </div>
        </div>


        <div class="popwindow linkui_container" style="display: none;">
            <div class="close_button" title="Close Sources Browser"></div>
            <div class="title">Sources Browser</div>
        </div>

        <div class="popwindow subui_container" style="display: none">
            <div class="close_button" title="Close OpenSubtitles Search Window"></div>

            <div class="title">OpenSubtitles Search</div>


        </div>

        <div class="flicker-fix" style="width: 1px; height: 1px; position: absolute; background: transparent;">&nbsp;
        </div>
    </div>
    <script src="./main.mjs" type="module"></script>
</body>

</html>
